<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <body>
      <div class="container">
        <video
          src="videos/vid_a.mp4"
          class="vid_bg"
          autoplay
          loop
          muted
        ></video>
        <div class="content">
          <header>
            <a href="#">
              <img src="icons/icon.png" alt="icon" class="bis_icon" />
            </a>
            <nav>
              <ul class="nav_bar">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
            </nav>
            <div>
              <a href="#" class="btn">Sign Up</a>
              <a href="#" class="btn">Sign In</a>
            </div>
            <div class="search_icon">
              <input type="text" placeholder="Search..." />
              <img src="icons/search_icon.svg" alt="search" class="search" />
            </div>
          </header>
          <div class="main-content">
            <main>
              <h1>Welcome To Digital Uplift Front-End</h1>
              <p>
                Kindly register with us Today to get enrolled into one of the
                finest part of Web-Developement
              </p>
              <form>
                <div class="firstName">
                  <label for="firstname">Firstname:</label>
                  <input
                    type="text"
                    name="Firstname"
                    id="firstname"
                    placeholder="Enter Firstname"
                  />
                </div>
                <div class="lastName">
                  <label for="lastname">Lastname:</label>
                  <input
                    type="text"
                    name="Lastname"
                    id="lastname"
                    placeholder="Enter Lastname"
                  />
                </div>
                <div class="email">
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    name="Email"
                    id="email"
                    placeholder="Enter Email"
                  />
                </div>
                <div class="gender">
                  <label>Gender:</label>
                  <div class="genderClass">
                    <input type="radio" id="male" name="gender" value="male" />
                    <label for="male">Male</label>
                    <input
                      type="radio"
                      id="female"
                      name="gender"
                      value="female"
                    />
                    <label for="female">Female</label>
                    <input
                      type="radio"
                      id="other"
                      name="gender"
                      value="other"
                    />
                    <label for="other">Other</label>
                  </div>
                </div>
                <div class="address">
                  <label>Address:</label>
                  <input
                    type="text"
                    id="address"
                    name="address"
                    placeholder="Street Address"
                  />
                </div>
                <div class="country">
                  <label for="country">Country of Origin:</label>
                  <select id="country" name="country">
                    <option value="">Select a country</option>
                    <option value="AL">Algeria</option>
                    <option value="AT">Austria</option>
                    <option value="AU">Australia</option>
                    <option value="BE">Belgium</option>
                    <option value="CA">Canada</option>
                    <option value="CD">
                      Congo, the Democratic Republic of the
                    </option>
                    <option value="CH">Switzerland</option>
                    <option value="CN">China</option>
                    <option value="DE">Germany</option>
                    <option value="EG">Egypt</option>
                    <option value="ES">Spain</option>
                    <option value="FR">France</option>
                    <option value="GB">United Kingdom</option>
                    <option value="GH">Ghana</option>
                    <option value="IN">India</option>
                    <option value="IT">Italy</option>
                    <option value="JP">Japan</option>
                    <option value="KE">Kenya</option>
                    <option value="MA">Morocco</option>
                    <option value="NG">Nigeria</option>
                    <option value="NL">Netherlands</option>
                    <option value="PL">Poland</option>
                    <option value="TN">Tunisia</option>
                    <option value="US">United States</option>
                    <option value="ZA">South Africa</option>
                  </select>
                </div>
                <div class="mobile">
                  <label for="country-code">Phone Number:</label>
                  <select id="country-code" name="country-code">
                    <option value="+213">Algeria (+213)</option>
                    <option value="+43">Austria (+43)</option>
                    <option value="+61">Australia (+61)</option>
                    <option value="+32">Belgium (+32)</option>
                    <option value="+1">Canada (+1)</option>
                    <option value="+243">
                      Congo, the Democratic Republic of the (+243)
                    </option>
                    <option value="+41">Switzerland (+41)</option>
                    <option value="+86">China (+86)</option>
                    <option value="+49">Germany (+49)</option>
                    <option value="+20">Egypt (+20)</option>
                    <option value="+34">Spain (+34)</option>
                    <option value="+33">France (+33)</option>
                    <option value="+44">United Kingdom (+44)</option>
                    <option value="+233">Ghana (+233)</option>
                    <option value="+91">India (+91)</option>
                    <option value="+39">Italy (+39)</option>
                    <option value="+81">Japan (+81)</option>
                    <option value="+254">Kenya (+254)</option>
                    <option value="+212">Morocco (+212)</option>
                    <option value="+234">Nigeria (+234)</option>
                    <option value="+31">Netherlands (+31)</option>
                    <option value="+48">Poland (+48)</option>
                    <option value="+216">Tunisia (+216)</option>
                    <option value="+1">United States (+1)</option>
                    <option value="+27">South Africa (+27)</option>
                  </select>
                  <input
                    type="text"
                    id="phone-number"
                    name="phone-number"
                    placeholder="Phone number"
                  />
                </div>
              </form>
            </main>
            <aside></aside>
          </div>
        </div>
      </div>
    </body>
  </body>
</html>
